<html>
<head>
  <title>A place I would like to visit - Iceland.</title>

  <!-- style -->
  <style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
  </style>

  <!-- libs -->
  <script type="text/javascript" src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script type="text/javascript" src="src/helper/koHelper.js"></script>
  <script type="text/javascript"  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- data -->
  <link rel="manifest" src="src/json/mapStyle.json"></script>

</head>
<body>
  <div>
    <input id="toggle-listings" type="button" data-bind="toggleClick: listings" value="Show Listings" >

  </div>
  <div id="map"></div>

  <!-- main -->
  <script type="text/javascript" src="src/main.js"></script>
  <!-- map -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTgPoU3o41rELpgWKci4syG3smksMU7vw&v=3&callback=googleMapInit">
  </script>
</body>
</html>
