<!DOCTYPE html>
<html>
<head>
  <title>A place I would like to visit - Iceland.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- style differed -->
  <link href="resources/css/style.css" rel="stylesheet" media="bogus">

  <!-- data -->
  <link rel="manifest" src="src/json/mapStyle.json"></script>

</head>
<body>
  <div class="container">
    <div id="menu-icon" data-bind="toggleClick: menuIsOut, visible: MobileIsEnabled"></div>
    <div id="menu">
      <div id="menu-content">
        <h1 id="title">Iceland</h1>
        <input id="toggle-listings" type="button" data-bind="click: zoomToListings" value="Zoom To All Locations" >
        <!-- ko if: markers-->
        <select id="locations" data-bind="options: markers, optionsText: 'title', value: selectedLocation,  optionsCaption: 'Choose...'">
        </select>
        <!-- /ko -->

        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Filter for a location!" data-bind="textInput: searchLocation, valueUpdate: 'afterkeydown'">
          <ul id="results" data-bind="foreach: filteredList">
              <li id="location" data-bind="text: title, click: $parent.selectFilterLocation"></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="map"></div>
  </div>
  <!-- style -->
  <link href="resources/css/style.css" rel="stylesheet">
  <!-- libs -->
  <script type="text/javascript" src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script type="text/javascript" src="src/helper/koHelper.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- main -->
  <script type="text/javascript" src="src/main.js"></script>
  <!-- map -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry?key=AIzaSyB_Vk2VGoeUKIy_5pEEGDeCYi-JonXlJ8M&v=3&callback=googleMapInit&region=IS" onerror="errorHandlingMap()">
  </script>
</body>
</html>
